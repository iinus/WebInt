<html lang="en_US">

    <title>Registration</title>
  </head>
  <body>

<!-- Registration form -->
    <div id="form-container">
    <form id="form01">
        <label for="firstName">Enter your first name:</label>
        <input type="text" placeholder="Ola" name="firstName"/><br><br>
        <label for="phone">Enter your last name:</label>
        <input type="text" placeholder="Nordman" name="lastName" /><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" placeholder="Ola-nordman@gmail.com" name="email" /><br><br>
        <label for="lastName">Enter your phone number:</label>
        <input type="tel" placeholder="Phone number (123-456-7890)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" /><br><br>
        <button>Register</button>
    </form>
    </div>

  </body>
